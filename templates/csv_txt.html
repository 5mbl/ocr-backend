<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
  <nav class="bg-gradient-to-r from-cyan-500 to-blue-500 p-4 text-white fixed top-0 w-full z-50">
  <div class="container mx-auto flex justify-between items-center">
    <a class="text-2xl font-bold" href="#">CSV to TEXT Converter</a>
    <div class="text-lg">
      <a href="#" class="hover:text-blue-200">TEXT TO CSV</a>
    </div>
  </nav>

<div class="container mx-auto mt-24 p-8">
  <div class="flex flex-wrap -mx-4">
    <div class="w-full md:w-1/2 px-4 mb-6 md:mb-0">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">CSV TO TEXT</h1>
      <form action="/convert-csv" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="csv_file" class="block text-gray-700 text-sm font-bold mb-2">Select CSV File:</label>
          <input type="file" id="csv_file" name="csv_file" accept=".csv" required class="form-input mt-1 block w-full border py-2 px-3 rounded-md">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">Convert</button>
      </form>
    </div>

    <div class="w-full md:w-1/2 px-4">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">TEXT TO CSV</h1>
      <form action="/convert-csv-to-text" method="post" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="text_file" class="block text-gray-700 text-sm font-bold mb-2">Select Text File:</label>
          <input type="file" id="text_file" name="text_file" accept=".txt" required class="form-input mt-1 block w-full border py-2 px-3 rounded-md">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">Convert</button>
      </form>
    </div>
  </div>
</div>
