<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PNG to JPG Converter</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px;
            /* Adjusted for fixed navbar */
            padding-bottom: 60px;
            /* Adjusted for fixed footer */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" style="margin-left: 10%;">PNG TO JPG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="navbar-brand" style="margin-right: 500px;">JPG TO PNG <span class="sr-only">(current)</span></a>
                </li>
                <!-- Add more navbar items as needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="mb-4">PNG to JPG Converter</h1>
                <form action="/convert" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="png_file">Select PNG File:</label>
                        <input type="file" class="form-control-file" id="png_file" name="png_file" accept=".png"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>

            </div>
            <div class="col-sm-6">
                <h1 class="mb-4">JPG To PNG Converter</h1>
                <form action="/convert-jpg-to-png" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="jpg_file">Select PNG File:</label>
                        <input type="file" class="form-control-file" id="jpg_file" name="jpg_file" accept=".jpg"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>

            </div>
        </div>

    </div>

    <footer class="bg-light text-center">
        <p class="m-0">Â© 2023 PNG to JPG Converter</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
