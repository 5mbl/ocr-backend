<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>PNG to PDF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <nav class="bg-gray-800 p-5 text-gray-100">
      <div
        class="container mx-auto flex justify-between items-center flex-wrap"
      >
        <a class="text-3xl font-bold p-2" href="#" style="color: #ffffff"
          >Welcome {{user_name}} ðŸ‘‹</a
        >
        <div class="flex space-x-6 justify-center flex-1 text-xl">
          <a href="/" class="hover:underline p-2" style="color: #fcd34d"
            >Home</a
          >
          <a href="#about-us" class="hover:underline p-2" style="color: #fcd34d"
            >About Us</a
          >
        </div>
        <a
          href="/logout"
          class="text-xl hover:underline p-2"
          style="color: #f87171"
          >Logout</a
        >
      </div>
    </nav>

    <div class="container mx-auto mt-24 p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h1 class="mb-4">PNG TO PDF</h1>
          <form
            action="/convert-png-to-pdf"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-4">
              <label
                for="png_file"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Select PNG File:</label
              >
              <input
                type="file"
                id="png_file"
                name="png_file"
                accept=".png"
                required
                class="form-input mt-1 block w-full border py-2 px-3 rounded-md"
              />
            </div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300"
            >
              Convert
            </button>
          </form>
        </div>
        <div>
          <h1 class="mb-4">PDF TO PNG</h1>
          <form
            action="/convert-pdf"
            method="post"
            enctype="multipart/form-data"
          >
            <div class="mb-4">
              <label
                for="pdf_file"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Select PDF File:</label
              >
              <input
                type="file"
                id="pdf_file"
                name="pdf_file"
                accept=".pdf"
                required
                class="form-input mt-1 block w-full border py-2 px-3 rounded-md"
              />
            </div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300"
            >
              Convert
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
